<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AJAX</title>
</head>
<body>
  <p>
    <input type="button" value="发送" onclick="send();">
  </p>

  <script src="https://code.jquery.com/jquery-3.3.1.min.js" crossorigin="anonymous"></script>
  <script>
    function send(){
      //  异步请求
      $.post(
                //访问路径
              "/community/alpha/ajax",
                //向服务器发送的数据
              {"name":"张三","age":25},
                //data是服务器向浏览器返回的数据，匿名回调对象
              function (data){
                console.log(typeof (data));
                console.log(data);
                //转换为json字符串
                data = $.parseJSON(data);
                console.log(typeof (data));
                console.log(data.code);
                console.log(data.msg);
              }
      );
    }
  </script>
</body>
</html>
